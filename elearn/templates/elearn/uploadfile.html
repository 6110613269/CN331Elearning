{% extends 'elearn/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% if user.is_authenticated %}
  <div id="uploadvideo">
  <h2>Upload file</h2><br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br><button type="submit" class="btn btn-primary">Upload video</button>
    
  </form>
  </div>
  <style>
      #uploadvideo {
        padding-left: 20px;
      }
  </style>
{%endif%}
{% endblock %}
